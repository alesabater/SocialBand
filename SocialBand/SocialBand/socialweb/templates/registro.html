{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}



	<div class="login-box" id="signup-container">

	{% if registered %}
	<p>Te has registrado efectivamene. Bienvenido!</p>
	{% else %}

	<form id="user_form" method="POST" action="/registro/">

		{% csrf_token %}
		{{ user_form.as_p}}
		{{ musiclover_form.as_p}}

		<input type="submit" name="submit" value="Register" />


	</form>

	</div>

	{% endif %}

{% endblock content %}

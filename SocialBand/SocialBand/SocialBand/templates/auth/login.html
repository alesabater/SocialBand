{% extends "base.html" %}
{% load url from future %}

{% block content %}

{% if form.errors %}
<p>Your username and password didnt match, please try again.</p>
{% endif %}
<div class="login-box" id="login-id">
<form action="{% url 'django.contrib.auth.views.login' %}" method="post"> {% csrf_token %}
	<p>
		{{ form.username.label_tag }}
		{{ form.username }}
	</p>
	<p>
		{{ form.password.label_tag}}
		{{ form.password }}
	</p>

		<input type="submit" value="login" />
		<input type="hidden" name="text" value="{{ next }}" />
</form>
</div>

{% endblock %}

{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}


	
	<div class="login-box" id="signup-container">

	{% if registered %}
	<p>Te has registrado efectivamene. Bienvenido!</p>
	{% else %}

	<form id="user_form" method="POST" action="/registro/">{% csrf_token %}

		{{form.as_p}}
		<p>Date: <input type="text" id="datepicker" /></p>

		<input type="submit" name="submit" value="Register" />


	</form>

	</div>

	{% endif %}

{% endblock content %}
